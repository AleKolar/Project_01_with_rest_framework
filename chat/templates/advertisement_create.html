{% extends 'default_1.html' %}

<!-- для создания -->
{% block content %}
<html>
<head>
    <title>Edit Advertisement</title>
    <style>
      .embed-responsive {
        position: relative;
        display: block;
        width: 100%;
        padding: 0;
        overflow: hidden;
      }
      .embed-responsive iframe,
      .embed-responsive object,
      .embed-responsive video {
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        height: 95mm; /* Установите желаемую высоту */
        width: 165mm; /* Установите желаемую ширину */
      }
    </style>
</head>
<body>
    <h1>Edit Advertisement</h1>
    <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    <div class="embed-responsive">
        <!-- Вставьте здесь код для встраивания видео -->
        <video width="100%" height="100%" controls>
            <source src="video_path">
        </video>
    </div>

    <button type="submit" name="action" value="save_image">Сохранить изображение</button>

    <button type="submit" name="action" value="save_video">Сохранить видео</button>

    <a href="{% url 'home' %}">Вернуться на главную</a>
</form>
</body>
</html>
{% endblock %}
