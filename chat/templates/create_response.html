{% extends 'default_1.html' %}

<!-- для создания отклика -->
{% block content %}
<form action="{% url 'create_response' advertisement_id=advertisement_id %}" method="post">
    {% csrf_token %}
    <input type="hidden" name="advertisement_id" value="{{ advertisement_id }}">
    <textarea name="content"></textarea>
    <button type="submit">Отправить отклик</button>
    <a href="{% url 'home' %}">Вернуться на главную</a>
</form>
{% endblock %}
