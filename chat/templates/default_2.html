<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Your Page Title</title>
    {% load static %}
    <link href="{% static 'css/styles.css' %}" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container d-flex justify-content-between align-items-center">
        <a class="navbar-brand" href="{% url 'news_page' %}">
            Новости
            {% if new_news_available %}
                <span class="badge bg-warning">!</span>
            {% endif %}
        </a>
        <a href="{% url 'private' %}" class="btn btn-warning mr-2">Go to 'Private' page</a> <!-- Поменяли местами с "Выход" -->
        <a href="{% url 'logout' %}" class="btn btn-danger">Выход</a> <!-- "Выход" справа -->
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center mt-3">
            {% block content %}
            <!-- Your content goes here -->
            {% endblock content %}
        </div>
    </div>
</div>
</body>
</html>
